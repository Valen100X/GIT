<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro para Torneo de Fútbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
        }
        .form-group {
            margin-top: 15px;
        }
        .form-group-inline {
            display: flex;
            flex-direction: column;
        }
        .form-group-inline input {
            margin-right: 10px;
        }
        .form-group-inline label {
            display: flex;
            align-items: center;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Registro para Torneo de Fútbol</h1>
    
    <form action="/action_page.php" method="post">
        <!-- Información Básica -->
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Selección de Categoría -->
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Seleccione una categoría</option>
                <option value="sub-12">Sub-12</option>
                <option value="sub-15">Sub-15</option>
                <option value="sub-18">Sub-18</option>
            </select>
        </div>

        <!-- Posición en el Campo -->
        <div class="form-group form-group-inline">
            <label>Posición en el Campo:</label>
            <label><input type="radio" name="posicion" value="delantero" required> Delantero</label>
            <label><input type="radio" name="posicion" value="mediocampista" required> Mediocampista</label>
            <label><input type="radio" name="posicion" value="defensa" required> Defensa</label>
            <label><input type="radio" name="posicion" value="portero" required> Portero</label>
        </div>

        <!-- Términos y Condiciones -->
        <div class="form-group">
            <label><input type="checkbox" name="terminos" required> Acepto los <a href="#">términos y condiciones</a></label>
        </div>

        <!-- Botón de Envío -->
        <button type="submit">Registrarse</button>
    </form>

</body>
</html>
